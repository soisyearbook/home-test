    <p>You can use the buttons below to view the pdf:</p>

    <button class="button" onclick="downloadPDF()">Download PDF</button>
    <p>If nothing is working and you need help <a href="https://instagram.com/sdheeraj29">contact us here</a> or <a href="https://instagram.com/soisyearbook"> here</a>.</p>

    <script>
        function downloadPDF() {
            var link = document.createElement('a');
            link.href = 'pdf/10th_Yearbook_23-24.pdf';
            link.download = '10th_Yearbook_23-24.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
